spring.application.name=TrainSchedule

spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.show_sql=true
spring.flyway.enabled=false
spring.jpa.properties.hibernate.use-new-id-generator-mappings=false
spring.jpa.show-sql=true
logging.level.org.example.trainschedule.cache.TrainCache=INFO
logging.level.org.example.trainschedule.service.TrainService=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Async Task Configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=10
spring.task.execution.pool.queue-capacity=50
spring.task.execution.thread-name-prefix=LogTask-